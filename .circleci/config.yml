version: 2.1

orbs:
  node: circleci/node@5.1.1

executors:
  node-executor:
    docker:
      - image: circleci/node:16

jobs:
  format:
    executor: node-executor
    environment: 
      NPM_TOKEN: '%env:NPM_TOKEN%'
    steps:
      - checkout
      - run:
          name: follows prettier rules
          command: yarn format --check

  test:
    executor: node-executor
    steps: 
      - checkout
      - run:
          name: run all tests
          command: yarn test

  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: build the application
          command: yarn build

workflows:
  build-and-test:
    jobs:
      - format
      - test
      - build